{% extends "base.html" %}

{% block main %}
<div class="container">
  <h2>Login</h2>
  <form action="{{ url_for('login') }}" method=post class="form-group">
    {{ form.email.label }}
    {{ form.email(class="form-control")}}

    {{ form.password.label }}
    {{ form.password(class="form-control")}}
    <br>
    {{ form.submit(class="btn btn-default")}}
  </form>
</div>
{% endblock %}
